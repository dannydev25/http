<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="flex gap-[350px]">
        <img src="ggs.svg" alt="" class="h- w-[390px] max-md:hidden">
        <div class="flex justify-center flex-col mt-7 max-md:w-[320px]">
            <h1 class="text-3xl font-semibold ml-52 mb-8">Sign in</h1>

            <label for="helper-text" class="block mb-2 text-sm  text-gray-900 dark:text-white ml-16">Email</label>
            <input type="email" id="helper-text" aria-describedby="helper-text-explanation"
                class=" mx-16 mb-4  w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="alex@example.com">
            <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">

                <label for="helper-text"
                    class="block mb-2 text-sm  text-gray-900 dark:text-white ml-16">Password</label>
                <input type="password" id="helper-text" aria-describedby="helper-text-explanation"
                    class=" mx-16 mb-8  w-96 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="">
            <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">

                <button class="w-96 h-10 bg-slate-200 ml-16">sign in</button>
            <p class="font-extralight ml-[249px] mt-5">or</p>
            <button class="btn mx-16 mt-6 mb-6 py-1 border border-solid border-gray-300 w-96"><i
                    class="bi bi-google pr-2 text-red-600"></i> Sign in to Google</button>

            <a href="" class="text-blue-500 ml-52">sign in with sso</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
